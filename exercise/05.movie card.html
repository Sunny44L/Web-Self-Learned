<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./FA/css/all.css">
    <style>
        .outter{
            width: 240px;
            margin: 10px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, .1);
            border-radius: 5px;
        }
        .img-wrapper{
            width: 240px;
            /* this is use to remove the extra space at the image bottom */
            vertical-align: bottom;
            border-radius: 5px 5px 0 0;
        }
        .info{
            padding: 0 18px;
        }
        /* set the title and sub title */
        .info .title{
            font-size: 18px;
            color: #717171;
            margin: 13px 0 15px 0;
        }
        .info .category{
            color: #acaaaa;
            font-size: 14px;
        }
        .info .category i{
            margin-right: 7px;
            margin-left: 4px;
        }
        /* set the info  */
        .info .intro{
            color: #acaaaa;
            margin: 18px 4px ;
            line-height: 20px;
        }
        /* set the stars  */
        .rating{
            height: 45px;
            border-top: 1px solid #e9e9e9;
            line-height: 46px ;
            color: #ddd;
            padding: 0 16px;

        }
        .star{
            float: left;
        }
        .star .light{
            color: #b9cb41;
        }
        .rating .weibo{
            float: right;
        }
    </style>
</head>
<body>
    <div class="outter">
        <div class="img-wrapper">
            <img class="img-wrapper" src="../images/movie practice.gif" alt="">
        </div>

        <div class="info">
            <h2 class="title">Movies, female</h2>
            <h3 class="category"><i class="fas fa-map-marker-alt"></i> 日韩</h3>
            <p class="intro">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        </div>
        <div class="rating">
            <ul class="star">
                <li class="fas fa-star light"></li>
                <li class="fas fa-star light"></li>
                <li class="fas fa-star"></li>
                <li class="fas fa-star"></li>
            </ul>
            <ul class="weibo">
                <li class="fab fa-weibo"></li>
            </ul>
        </div>

    </div>
</body>
</html>
