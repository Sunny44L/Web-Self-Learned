<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: #bfa;
            margin: 0 auto;
            margin-top: 10px;

            /* 
                transform:;
                    -平移
                    translateX()
                    translateY()
                    translateZ()
            */
            /* 
                transform:translate;
                    -alternative way of position when position does
                        not work
            */
            transform: translateY(100px);
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: tomato;
            margin: 0 auto;
            
        }
        .box3{
            /* width: 30px;
            height: 30px; */
            background-color: skyblue;
            position: absolute;
            /* top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto; */
            left: 50%;
            transform: translateX();
        }
    </style>
</head>
<body>
    <div class="box1"></div>

    <div class="box2"></div>
    <div class="box3">aaa</div>
</body>
</html>
