<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer{
            height: 500px;
            border-bottom: 10px black solid;
            margin: 50ps auto;
            overflow: hidden;
        }
        .box1{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #bfa;
            animation: ball 2s forwards infinite ease-in;
        }

        @keyframes ball{
            from{
                margin-top:0;
            }
            20%,60%, to{
                margin-top: 400px;
                animation-timing-function: ease-out;
            }
            40%{
                margin-top: 150px;
            }
            80%{
                margin-top: 250px;
            }
            /* to{
                margin-top: 400px;
                animation-timing-function: ease-out;
            } */
            
        }
    </style>
</head>
<body>
    <div class="outer">
    <div class="box1"></div>

    </div>
</body>
</html>
