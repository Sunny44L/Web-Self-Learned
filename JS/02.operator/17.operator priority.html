    <title>Document</title>
    <script>
        /* 
            , commas in operator
                use to var with 3 setting to value

        */
       /* var a=1, b=2 , c=3;
       alert(b); */

       /* 
            just math equation, JS also have priority
                ex. * /, then + - 
                -follow the priority chart
                -if priority is unsure, use () bracket
       */
        /* 
            refer back to 11 non boolean AND OR.html, || looks for true, && looks for false, if not seems what they look for, 
                result to last one

            if || goes first, 1, then 3
            if && goes first, 3, then 1
        */
       var result = (1 || 2) && 3;

       console.log('result = ' + result);
       /* 
            in result, && had a higher priority
       */
    </script>
