                    same as Number()函数, but the easier way

                use + sign onto +"2", can turn directly into number
                    during a equation
                    ex. a = 1 + +'2' +3;
                        answer = 6

            binary operator is:
                result = 3 - '1'
        */
       var a = 123;
       a = -a;
       a = true;
       a = 18;
       a = +a;
       /* console.log('a = '+ a);
