    <script>
        /* 
            Relational operator
                compare two value
                if they work then is true, if not then false

                > sign
                    to see if value bigger than right
                    if yes, then true, if not then false

                >= bigger or equal

                < similar
                <= similar

                Non Number situation
                    Boolean
                        -converted to 0 or 1
                    Null ---> 0
                    NaN ---> false answer only, does not matter sign
                    undefined ---> false answer only, does not matter sign
                    String (word)
                        -if one of them is word string, then false result only
                        -if boths value are (word or number) string
                            -they convert them to unicode
        */
        var result = 5 > 10; //false

        result = 5> 3;//true

        result = 5>=5; //false

        result = 5 <4; //false

        result = 5< 6;
        // console.log('result = ' + result);

        console.log(1 > true); //false

        console.log(1 >= true); //true
        console.log(1 > '0'); //true
        console.log(10 > null); //true
        console.log(10 < NaN); //false only
        console.log(10 >= 'hello'); //false only
        console.log(10 > undefined); //false only

        console.log ('11' > 'asgag');//false

        /* 
            the following only compare the first alphabet
                which is 
                    a > b
        */
        console.log ('abc' < 'b');//true

        //if both are the same, then they move to next alphabet
        //we can use these case to arrange order of names
        console.log('abc' < 'bcd');//false

        //code of 1 is 0031, 5 is 0035
        console.log('12341' < '5');//true
        // unary operator +, turn '5' into a number
        console.log('12341' < +'5');//false

    </script>
