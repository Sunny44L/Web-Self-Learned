    <script>

        /*
            创建一个对象
        */
       var obj = {
            name:'孙悟空',
            age:18,
            gender:'男',
            sayName:function(){
                alert(this.name);
            }
       };
       
       /*
            使用工厂的方法创建对象
            通过该方法可以大批量的创建对象
       */
      function createPerson(name, age, gender){
            //创建新的对象
            var obj = new Object();

            //向对象中添加属性
            obj.name = name;
            obj.age = age;
            obj.gender = gender;
            obj.sayName = function(){
                alert(this.name);
            }


            //将新的对象返回
            return obj;
      }

      function createDog(name,age){
        var obj = new Object();
        obj.name = name;
        obj.age = age;
        obj.sayHello = function(){
            alert('汪汪');
        };

        return obj;
      };
       
      var obj2 = createPerson('猪八戒',28,'男');
      var obj3 = createPerson('白骨精',18,'女');
      var obj4 = createPerson('蜘蛛精',18,'女');

      /*
        using this facture to create object, all creating element are object
            so all element are object type
            result in enable to classify different type of object
      */
      //创建一个狗的对象
      var dog = createDog('王二狗',3);

      console.log(dog);
      console.log(obj4);

      //console.log(obj3);
      //console.log(obj4);
    </script>
