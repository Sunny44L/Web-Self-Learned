<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <script>
        /*
            解析器在调用函数每次都会想函数内部传递进ige隐含的参数
                这个隐含的参数就是this, this是指向的是一个对象，
                这个对象我们称为函数执行的上下文对象，
                根据函数的调用方式的不同，this会指向不同的对象
                1.以函数的形式调用时， this 永远时window
                2.以方法的形式调用时，this 就是调用方法的那个对象

                this 就是自己，
        */
        function fun(){
            //console.log('a = '+a+', b = '+b);

            //key to let this work, must add this
            console.log(this.name);
        }

        //fun();

        //create an element
        var obj = {
            name:'孙悟空',
            sayName: fun
        };
        var obj2 = {
            name:'沙和尚',
            sayName: fun
        };

        //console.log(obj.sayName == fun);
        var name = '全局的name属性';
        //obj.sayName();
        //以函数的方法调用，this就是window
        //fun();

        //以方法的形式调用，this就是调用的对象
        obj.sayName();
    </script>
