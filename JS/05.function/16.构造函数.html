    <script>
        /*
            create a new 构造函数，specialize to ccreate Person object
            Constructor(构造函数)，is a normal function, method of 
            creation have no different compare to normal function,

            difference is the constructor function start with capital

            Constructor and normal function differences, is the way
            of using it,调用方式
            normal function use directly, constructor use 'new' keyword
            to use it

            Constructor 执行流程
            1.create a new object
            2.将新建的对象设置为函数中的this, 在构造函数中可以使用this来
                    引用新建的对象
            3.逐行执行函数中的代码
            4.let the new object use as return vlaue and return


            using same construtor to create object, call it as same type object,
            also call this constructor as 一个类.
                叫做实例

            this 的情况，
            1.当以函数形式调用时，this是window
            2.当以方法调用时，谁掉方法this就是谁
            3.当以构造函数调用时，this就时新创建的那个对象

        */

        function Person(name, age, gender){
            this.name = name;
            this.age = age;
            this.gender = gender;
            this.sayName = function (){
                alert(this.name);
            };

        }

        

        var per = new Person('孙悟空',18,"男");
        var per2 = new Person('asdasa',66,'nv');
        var per3 = new Person('fdgg',62,'nv');

        var dog = new Dog();
        // console.log(per);
        // console.log(per2);
        // console.log(per3);


        /*
            use "instanceof" if the object the is the 实例 of the 类
            syntax
                object instanceof constructor

            return as true or false
        */
        console.log(dog instanceof Person);
    </script>
