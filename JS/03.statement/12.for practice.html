<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            print out all odd numbers total
        */
        
        for(var n = 1, sum = 0; n < 100; n = n +2){
            document.write(n + '<br>');
            sum = sum + n;
        }

        console.log('the total of odd numbers ' + sum);
    </script>
