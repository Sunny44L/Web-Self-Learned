<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            打印99乘法表
            \


            2.打印1到100的质数
        */

        for(var i=1;i<10;i++){
            for(var j = 1;j<=i;j++){
                document.write('<span>'+j+'*'+i+'='+i*j+'</span>');
            }
            document.write('<br>');
        }
    </script>
    <style>
        body{
            width: 1800px;
        }
        span{
            display: inline-block;
            width: 80px;
        }
    </style>
</head>
<body>
    
</body>
</html>
