    <script>
        /* 
            change data type to Boolean
             Boolean()
                -number ---> boolean
                    -other than 0 and NaN, all are true
                -string  ---> boolean
                    -unless empty string, all are true
                -null --->boolean
                    -false
                -undefined --->boolean
                    -undefined is false

                -object --->boolean
                    -all true

            Method 2 (hidden change)
                -use !! to change the data into boolean
                -ex: 
                    var a = 'hello';
                    a = !!a;
        */

        var a = 123;
        a = -123;
        a = 0; //flase
        a = null; //false
        a = Infinity;
        a = NaN;  //false

        a = ''; //false
        a = undefined;

        a = Boolean(a);


        console.log(typeof a);
        console.log(a);
    </script>
