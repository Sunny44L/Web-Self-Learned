<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            font-size: 50px;
        }
        .box1{
            width: 200px;
            height: 200px;
            background-color: #bfa;
            float: left;
        }
        .box2{
            width: 400px;
            height: 400px;
            background-color: yellow;
            float: right;
        }
        .box3{
            width: 200px;
            height: 200px;
            background-color: orange;
            /* 
                due to box1 float, make box3 make up
                    changing the layout

                if we dont want the layout to be shift due to a float
                    use clear property to remove the float effect for other elemenet

                clear
                    -use to clear current float element effects for other
                    -value
                        left: remove left float element effect for current element
                        right: remove right float element effect for current element
                        both: remove the biggest effect for one side

                    how it work
                        remove float effect, browser will set a top margin 
                            so it will move down
                            cant be seen by developer tool
            */
            clear: both;
        }
    </style>
</head>
<body>
    <div class="box1">1</div>
    <div class="box2"></div>
    <div class="box3">3</div>
</body>
</html>
