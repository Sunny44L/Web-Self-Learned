<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            border: red solid 10px;

            /* overflow: hidden; */
        }
        .box2{
            width: 100px;
            height: 150px;
            background-color: #bfa;
            float: left;
        }
        .box3{
            clear: both;
        }
        /* 
            although this solve the issue of box 1 have the height of float box 2
             but adding a box 3 is solving the issue of CSS by html
        */
        
        .box1::after{
            content: '';
            clear: both;
            display: block;
        }
        /* 
            this psuedo element does the same thing as adding a box 3
             and solve the issue, by using CSS
        */
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
        <!-- <div class="box3"> -->
        </div>
    </div>
</body>
</html>
