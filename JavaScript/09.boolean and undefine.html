    <script>
        var one = true;
        var two = false;
        // boolean can use use as number in equation
        console.log(one + 1);
        console.log(two + 1);

        // undefined
        var num;
        console.log(num);
        var unde = undefined;
        console.log(unde + 'sunny');
        console.log(unde + 1);
        // result of line above is Not a Number
        // because adding undefined to a number does not have a result

        var space = null;
        console.log(space )
    </script>
