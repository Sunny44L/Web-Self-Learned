<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            /* 
            width unit:
                    -pixel
                        -monitor by one pixel 
                        -different monitor have different pixel size
                        -the same 200px will show differently on different monitor

                    -percentage
                        -a ratio perccentage compare to its father element
                        -percentage mean change can happen according to its father element

                    -em
                        -ratio to its element letter size
                        -1em -1font size
                        -em will change size according to letter size

                    -rem
                        -ration to its root letter size
            */
            width: 200px;
            height: 200px;
            background-color: orange;
        }
        .box2{
            width: 50%;
            height: 50%;
            background-color: aqua;
        }
        html{
            font-size: 20px;
        }
        .box3{
            font-size: 10px;
            width: 10rem;
            height: 10rem;
            background-color: greenyellow;
        }
    </style>
</head>
<body>
    <div class="box1">

        <div class="box2"></div>
    </div>
    <div class="box3"></div>
</body>
</html>
