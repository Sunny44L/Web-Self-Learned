<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            using media query
                @media 
                    all (all device)
                    print (print device) will print out only, not display
                    screen (any device with screen)
                    speech (screen reader)
                multiple device means a or relationship

                only, mean use for one type
                    -mainly use for old browser
        */
        @media only screen{
            body{
                background-color: #bfa;
            }
        }
    </style>
</head>
<body>
    <!-- 
        响应式固定
            website have different effect when different viewport present
            -responsive layout, use one code for all device, 
            -关键与媒体查询(media query)
                -can detect your device to show different style
     -->
</body>
</html>
