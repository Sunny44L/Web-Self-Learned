<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        ul{
            width: 600px;
            height: 800px;
            border: 10px red solid;
            display: flex;
            /* flex-direction: column; */

            /* 
                flex-wrap:
                    set the element to change line or not
                    
                        nowrap, default, does not change to next line
                        wrap, element align at their sub axis, then change line
                        wrap-reverse, element align at there sub axis but go up when full
            */
            /* flex-wrap: wrap-reverse; */

            flex-flow: row wrap;
            /* it to combine flex-direction & dlex-wrap */

            /* 
                justify content(how the element on main axis align)
                    value
                        -flex-start, element align with main axis
                        -flex-end, element start from end of main axis
                        -center, set as center
                        -space-around, space in spread both side of each element
                        -space-between, space in between
                        -space-evenly, space on one side spread evenly 
            */
            /* justify-content: space-evenly ;  */

            /* 
                align-items: 
                    -sub axis alignment
                    -value
                        -stretch,default, make element as same heigh
                        -flex-start,will not strectch, align at start of sub axis 
                        -flex-end, align at end of sub axis
                        -center, align at center of sub axis
                        -baseline, align at the base of text

            */
            align-items: flex-start;

            align-content: space-around;
        }
        li{
            width: 200px;
            
            background-color: #bfa;
            font-size: 50px;
            text-align: center;
            line-height: 100px;
            flex-shrink: 0;

            
        
        }
        li:nth-child(1){
            /* simialr as all */
            align-self: stretch;
        
            
        }
        li:nth-child(2){
            background-color: pink;
           
        }
        li:nth-child(3){
            background-color: yellow;
            
        }
        li:nth-child(4){
            background-color: orange;
        }
        li:nth-child(5){
            background-color: cadetblue;
        }
    </style>
</head>
<body>
   
 
     <ul>
         <li>1</li>
         <li>2
             <div>2</div>
         </li>
         <li>3
             <div>3</div>
             <div>3</div>
         </li>
         <li>1</li>
         <li>2
            <div>2</div>
        </li>
     </ul>
</body>
</html>
