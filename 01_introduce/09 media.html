<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        audio use to import audio file
            does not allow user to change
        attributes:
        controls use to give user option to control audio
            controls does not need to define itself
        autplay is the same as control
            use to autoplay audio
            however, most browser does not autoplay
        loop
    -->
    <audio src="./media/Alexey Omelchuk - The Farewell.mp3" controls ></audio>
    <!--
        follow method use for browser that does not support audio element
        support mulitple audio code, and only select one that works if use different media format
        <embed src=""> is the older version use for older browser
                older embed will autoplay
                width and height use to enlarge the control panel of audio
    -->
    <audio controls>
        your browser does not support audio, please update your browser 
        <source src="./media/Alexey Omelchuk - The Farewell.mp3">
        <source src="">
        <embed src="./media/Alexey Omelchuk - The Farewell.mp3" type="audio/mp3">
    </audio>
    <!--
        use video to import a video
        same problem with ie8
        use <embed>
    -->
    <video src="./media/Tom & Jerry (1940) - S03E01 - The Hollywood Bowl (1080p AMZN WEB-DL x265 Ghost).mp4" controls></video>
    <video ccontrols>
        <source src="./media/Tom & Jerry (1940) - S03E01 - The Hollywood Bowl (1080p AMZN WEB-DL x265 Ghost).mp4">
    </video>
    <video src="//player.bilibili.com/player.html?aid=77217003&bvid=BV1XJ411X7Ud&cid=132017557&page=26"></video>
</body>
</html>
