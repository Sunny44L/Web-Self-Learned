<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="./FA/css/all.css">

<body>
    <!-- 
        iconfont
            website always needs use small icon, could use to insert image
                -but image size is big, and not flexible
            -therefore, when using icon, we can set the icon into font to insert,
            -this way can change the iconfont's color and so.

        fontawesome
            -link all.css into the website
            -use iconfont
                -通过类名使用iconfont
                    class="fas fa-bell"

                    fas or fab is a must add in,
                    only these two are free

     -->
     <i class="fas fa-bell" style="font-size: 30px; color: yellow;"></i>
     <i class="fas fa-bell-slash"></i>
     <i class="fas fa-blind" style="font-size: 80px; color: blue;"></i>
     <i class="fab fa-accessible-icon" style="font-size: 80px; color: blue;"></i>
</body>
</html>
