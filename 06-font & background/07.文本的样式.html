    <style>
        div{
            width: 500px;

            text-align: justify;
            /* 
                value: 
                    left
                    right
                    center
                    justify(match both side)
            */
        }
        span{
            font-size: 20px;
            border: 1px green solid;

            /* 
                element vertically align
                    value
                        baseline
                        top
                        middle
                        -100
            */
            vertical-align: 500;
        }
        p{
            border: 1px red solid;
        }
        img{
              /* 
                images will have space inbetween the border and the image, 
                it is not margin or else
                because it have default of align with baseline
            */
        
            vertical-align: top;
        }
