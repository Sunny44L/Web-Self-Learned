<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            /* background-color: #bfa; */

            /* 
                use gradient color to make more complicated color background

                background-image:
                    -linear-gradient(to right, #color,#color) change color at one direction
                        -to right
                        -to left
                        -to top
                        -to bottom Default
                        -to top right
                        -45deg (degree)
                        -.25turn (turn in circle, 1 as whole)

                    -gradient can have multiple directed color, they spread evenly
            */
            /* background-image: linear-gradient(#bfa 30px,purple 180px); */

            background-image: repeating-linear-gradient(to right,red 50px, yellow 100px);
            background-repeat: no-repeat;

            /* 
                    (start from 50px, to 100px, fill the rest with repeat)
                background-repeat will no longer use for the background-image:repeating-linear-gradient
            */
        }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
