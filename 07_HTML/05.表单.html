<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="target.html" autocomplete="off">
        <!-- 
            autocomplete
                -show the input you had type before
            readonly
                -read only, data will transfer
            disabled
                -not allow to type in, data will not transfer
            autofocus
                -make this bar to be the first bar to type into
            required
                -must fill in this bar
        -->
        <input type="text" name="username" value="hello" autocomplete="off">
        <br><br>
        <input type="text" name="a" autofocus>
        <br><br>
        <input type="text" name="b" required>
        <br><br>
        


        <!-- <input type="color"> -->
        <br><br>
        <!-- <input type="email"> -->
        <br><br>

        <input type="submit">
        <!-- reset whats typed inside the box -->
        <input type="reset">
        <!-- a normal button, -->
        
        <input type="button" value="按钮">
        
        <br><br>
        <button type="submit">submit</button>
        <button type="reset">reset</button>
        <button type="button">button</button>

    </form>
</body>
</html>
