<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer{
            background-color: #bfa;
            /* 
                on default, the height of father element will be affect by its child element
                -or if specify, then it will stay as it is
            */
        }

        .inner{
            height: 100px;
            background-color: yellow;
            width: 200px;
            margin-bottom: 100px;

        }

        .box1
        {
            width: 200px;
            height: 200px;
            background-color: #bfa;

            /* 
                If child element is exceeding its father element, 
                child element will shown out
                    -this situation can use 
                        overflow
                    use for exceed
                    can set as:
                        visible
                        hidden
                        scroll: create scroll bar for complete detail
                        auto: create scroll bar automatically
            

                        overflow-x: only solve horizontal overflow
                        overflow-y: only solve vertical overflow
                        */
            overflow: hidden;
        }

        .box2{
            width: 100px;
            height: 200px;
            background-color: orange;
        }
    </style>
</head>
<body>
    <!-- <div class="outer">

        <div class="inner"></div>
        <div class="inner"></div>
    </div> -->

    <div class="box1">
        <div class="box2"></div>
    </div>
</body>
</html>
