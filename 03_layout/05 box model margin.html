<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: #bfa;
            border: 10px red solid;

            /* 
                margin
                    -margin will not affect the visible box size
                    -but will affect the location of the box
                    -same have 4 direction for value
                        margin-top
                            -move away from top
                        margin-right
                            -by default, setting right will not effect anything
                        margin-bottom
                            -move the bottom element away
                        margin-left
                            -move away from left

                    -minue value or - value will make box make goes the opposite way

                    - also could have 4 value, and works same as other padding, 

                    -although not visible, but setting margin will effect the size of box
            */

            margin-top: 100px;
            margin-left: 100px;
            margin-bottom: 100px;
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: orange;
            border: 10px red solid;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
