<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=?, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            /* 
            where all element and files locates
            */
            width: 100px;
            height: 100px;
            background-color: #bfa;

            /* 
            border, surrounds the content, its width can effect the size of the box
                need to set three attributes
                    border-width
                    border-color
                    border-style
            */
            border-width: 10px;
            border-color: yellow;
            border-style: transparent;
        }
    </style>
</head>
<body>
    <!-- 
        box model
            -css make all element into a box
            -css is to align element box into different location
            -consist of following
                content(where text are)
                padding(a inner frame between its border and conternt, holding the content)
                border(frame)
                margin( distance other boxes, so they are stick together)
     -->
     <div class="box1">div</div>
</body>
</html>
